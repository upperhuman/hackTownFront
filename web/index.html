<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="hack_town_front">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>locallens</title>
  <link rel="manifest" href="manifest.json">

  <script>
    window.serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
<script>
  window.addEventListener('load', async function(ev) {
    try {
      let apiKey = 'AIzaSyCb1gb3AZf1hPKkJivv0CK790XwSguiJ-A';

      const mapScript = document.createElement('script');
      mapScript.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}`;
      mapScript.async = true;
      document.head.appendChild(mapScript);

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: window.serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    } catch (error) {
      console.error('Error loading environment variables:', error);
    }
  });
</script>
</body>
</html>
