<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="A new Flutter project.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="hack_town_front">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>hack_town_front</title>
  <link rel="manifest" href="manifest.json">

  <!-- Під час CI/CD збірки ви можете інжектити тут значення -->
  <script>
    // Наприклад, через шаблонізатор підставиться реальний ключ,
    // або залишиться рядок "{{GOOGLE_MAP_API}}" якщо не задано.
    const INJECTED_GOOGLE_MAP_API = "{{GOOGLE_MAP_API}}";
  </script>

  <script src="flutter.js" defer></script>
</head>
<body>
<script>
  window.addEventListener('load', async function() {
    try {
      // спочатку перевіряємо, чи в нас є адекватний ключ
      let apiKey = INJECTED_GOOGLE_MAP_API && !INJECTED_GOOGLE_MAP_API.includes("{{")
        ? INJECTED_GOOGLE_MAP_API
        : null;

      // якщо ключа нема — фетчимо з assets/.env
      if (!apiKey) {
        const resp = await fetch('assets/.env');
        const text = await resp.text();
        // припускаємо рядки виду GOOGLE_MAP_API=значення або GOOGLE_MAP_API='значення'
        const m = text.match(/GOOGLE_MAP_API\s*=\s*['"]?(.+?)['"]?$/m);
        apiKey = m ? m[1] : null;
      }

      if (!apiKey) {
        console.error("Google Maps API key not found!");
        return;
      }

      // додаємо скрипт карти
      const mapScript = document.createElement('script');
      mapScript.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}`;
      mapScript.async = true;
      document.head.appendChild(mapScript);

      // запускаємо Flutter
      _flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: "{{flutter_service_worker_version}}" },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    } catch (e) {
      console.error("Error initializing app:", e);
    }
  });
</script>
</body>
</html>
